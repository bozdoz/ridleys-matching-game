<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#BA0C2F">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>{{title}}</title>
    <meta
      name="description"
      content="{{description}}" />
    <meta
      name="keywords"
      content="card-matching" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bozdoz" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:creator" content="@bozdoz" />
    <meta name="twitter:image" content="{{site}}/images/apple-touch-icon-precomposed.png" />

    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:site_name" content="{{title}}" />
    <meta property="og:locale" content="en_CA" />

    <link rel="apple-touch-icon" sizes="114x114" href="{{site}}/images/apple-touch-icon-precomposed.png" /> 

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <h1>{{title}}</h1>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
